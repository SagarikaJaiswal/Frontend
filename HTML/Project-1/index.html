<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudent Registration Form</title>
</head>
<body>
    <h1>Student Registration Form......</h1>
    <form>
        <table align="center">
            <tr>
                <td><label for="firstname">First name :</label></td>
                <td><input type="text" placeholder="firstname" name="Firstname" id="firstname"></td>
                <td><p>(max 40 characters a-z and A-Z)</p></td>
            </tr>
            <tr>
                <td><label for="lastname">Last name :</label></td>
                <td><input type="text" placeholder="lastname" name="Lastname" id="lastname"></td>
                <td><p>(max 40 characters a-z and A-Z)</p></td>
            </tr>
            <tr>
                <td><label for="dob">Date of birth: </label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="email">Email id:</label></td>
                <td><input type="email" name="email" id="email" placeholder="email"></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile number:</label></td>
                <td><input type="tel" name="mobile" id="mobile" maxlength="10"></td>
                <td><p>(10 digit number)</p></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <label for="male">Male: </label><input type="radio" name="gender" id="male">
                    <label for="female">Female: </label><input type="radio" name="gender" id="female">
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="pincode">Pincode:</label></td>
                <td><input type="tel" name="pincode" id="pincode" maxlength="6"></td>
                <td><p>(6 digit pincode)</p></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" name="country" id="country" value="India"></td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <label for="Singing">Singing: </label><input type="checkbox" name="hobbies" value="singing" id="Singing">
                    <label for="Dancing">Dancing: </label><input type="checkbox" name="hobbies" value="dancing" id="Dancing">
                    <label for="Reading">Reading: </label><input type="checkbox" name="hobbies" value="reading" id="Reading">
                    <label for="Sketching">Sketching: </label><input type="checkbox" name="hobbies" value="sketching" id="Sketching">
                    <label for="Others">Others: </label><input type="checkbox" name="hobbies" value="others" id="Others">
                </td>
            </tr>
            <tr>
                <td>Qualifications:</td>
                <td>
                    <table>
                        <thead >
                            <tr>
                                <th align="center">S.No.</th>
                                <th align="center">Examination</th>
                                <th align="center">Board/University</th>
                                <th align="center">Percentage</th>
                                <th align="center">Year of Passing</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td align="center">1.</td>
                                <td align="center">Class X</td>
                                <td align="center"><input type="text" placeholder="board/university"></td>
                                <td align="center"><input type="number" placeholder="percentage"></td>
                                <td align="center"><input type="number" placeholder="year of passing"></td>
                            </tr>
                            <tr>
                                <td align="center">2.</td>
                                <td align="center">Class XII</td>
                                <td align="center"><input type="text" placeholder="board/university"></td>
                                <td align="center"><input type="number" placeholder="percentage"></td>
                                <td align="center"><input type="number" placeholder="year of passing"></td>
                            </tr>
                            <tr>
                                <td align="center">3.</td>
                                <td align="center">Graduation</td>
                                <td align="center"><input type="text" placeholder="board/university"></td>
                                <td align="center"><input type="number" placeholder="percentage"></td>
                                <td align="center"><input type="number" placeholder="year of passing"></td>
                            </tr>
                            <tr>
                                <td align="center">4.</td>
                                <td align="center">Masters</td>
                                <td align="center"><input type="text" placeholder="board/university"></td>
                                <td align="center"><input type="number" placeholder="percentage"></td>
                                <td align="center"><input type="number" placeholder="year of passing"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
